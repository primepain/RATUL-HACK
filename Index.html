  }

  #uiContainer {

    top: 0; left: 0;

  #miniBtn img {

  /* --- RGB Login Box --- */
  #loginBox {
    pointer-events: auto;
    position: fixed;
    width: 190px; height: 280px;
    background: #050510; /* Darker Navy */

    display: none;

    align-items: center;
    overflow: hidden;
    z-index: 11;
    touch-action: none; 
  }

  /* Animated Border Colors Changed to Gold/White/Blue */
  #loginBox::before {
    content: '';
    position: absolute;
    width: 250%; height: 250%;
    background: conic-gradient(from 0deg, #ffd700, #ffffff, #0051ff, #ffd700);
    animation: rotateGlow 4s linear infinite;
    filter: blur(15px); 
  }

  #loginBox::after {
      content: '';
      position: absolute;
      width: 250%; height: 250%;
      background: conic-gradient(from 0deg, #ffd700, #ffffff, #0051ff, #ffd700);
      animation: rotateGlow 4s linear infinite;
  }

  .inner-login {
    position: absolute;
    inset: 2px;
    background: #050510;
    border-radius: 18px;
    z-index: 5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    text-align: center;
  }

  @keyframes rotateGlow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .logo-circle {
    width: 45px; height: 45px;
    border-radius: 50%;
    /* Gold Border */
    border: 1.5px solid #ffd700;
    margin-bottom: 10px;
    box-shadow: 0 0 8px #ffd700;
    overflow: hidden;
    display: flex; justify-content: center; align-items: center;
  }
  .logo-circle img { width: 100%; height: 100%; object-fit: cover; }

  h1 {
    /* Gold Text */
    color: #ffd700; font-size: 9px; text-transform: uppercase;
    margin-bottom: 12px; white-space: nowrap; letter-spacing: 0.5px;
  }

  #pwd { 
    width: 100%; padding: 6px; 
    background: rgba(255,255,255,0.05); 
    /* Gold Outline */
    border: 1.2px solid #ffd700; 
    border-radius: 15px; color: #fff; 
    text-align: center; font-size: 10px; 
    margin-bottom: 2px; outline: none; 
  }

  #msg { font-size: 9px; margin-bottom: 5px; height: 10px; font-weight: bold; }

  .btn { 
    width: 90%; padding: 6px; 
    border-radius: 15px; border: none;
    font-weight: bold; cursor: pointer; font-size: 9px; 
    text-transform: uppercase; margin-bottom: 6px;
    color: white; text-decoration: none;

  /* Royal Blue Gradient */
  .login-btn { background: linear-gradient(to right, #0051ff, #002277); }
  /* Gold/Orange Gradient */

  /* --- Mod Box --- */
  #modBox {
    pointer-events: auto;
    position: fixed;
    width: 170px; height: 130px;
    background: rgba(5, 5, 15, 0.95);
    backdrop-filter: blur(10px);
    /* Gold Border for Mod Box */
    border: 2.5px solid #ffd700;
    border-radius: 15px;
    display: none; 
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: move;
    z-index: 11;
    touch-action: none; 
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
  }

  .closeBtn {

    color: #ff4444; font-size: 18px; font-weight: bold; cursor: pointer;

  .mod-title {

    /* Gold to White Gradient Text */
    background: linear-gradient(90deg, #ffd700, #ffffff);

  .time { font-size: 10px; color: #ffd700; margin-bottom: 2px; }
  .count { font-size: 18px; font-weight: bold; color: #ffffff; }
  /* Emerald/Cyan Signal Color */

  .footer-id { color: #888; font-size: 8px; margin-top: 5px; }
</style>
</head>

</div>

<script>
// (JS remains exactly the same as per your request)
let isLoggedIn = false;
let prev30 = -1;

function openBox() {
  document.getElementById("miniBtn").style.display = "none";
  if (!isLoggedIn) {
    document.getElementById("loginBox").style.display = "flex";
  } else {
    document.getElementById("modBox").style.display = "flex";
  }
}

function closeBox() {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("modBox").style.display = "none";
  document.getElementById("miniBtn").style.display = "flex";
}

function login(){
  const userKey = document.getElementById('pwd').value;
  const msg = document.getElementById('msg');
  if(userKey === "Mafibhai"){
    isLoggedIn = true;
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("modBox").style.display = "flex";
  } else {
    msg.style.color = "#ff4d4d";
    msg.innerHTML = "Invalid Key!";
    document.getElementById('pwd').value = "";
  }
}

setInterval(() => {
  const now = new Date();
  const sec = now.getSeconds();
  const modBoxDisplay = document.getElementById("modBox").style.display;

  if (modBoxDisplay === "flex") {
    document.getElementById("timeNow").innerText = now.toLocaleTimeString("en-GB");
    const left = 30 - (sec % 30);
    document.getElementById("countDown").innerText = left + "s";
    let curr30 = Math.floor(sec / 30);
    if (curr30 !== prev30) {
      const signals = ["BIG", "SMALL"];
      const randomSignal = signals[Math.floor(Math.random() * signals.length)];
      document.getElementById("signalText").innerText = randomSignal;
      prev30 = curr30;
    }
  }
}, 500);

function makeDraggable(el) {
  let offsetX, offsetY, isDragging = false;
  const start = (e) => {
    if (e.target.tagName === "INPUT" || e.target.tagName === "BUTTON" || e.target.className === "closeBtn" || e.target.className === "btn telegram-btn") return;
    isDragging = true;
    const clientX = e.type === "touchstart" ? e.touches[0].clientX : e.clientX;
    const clientY = e.type === "touchstart" ? e.touches[0].clientY : e.clientY;
    const rect = el.getBoundingClientRect();
    offsetX = clientX - rect.left;
    offsetY = clientY - rect.top;
  };
  const move = (e) => {
    if (!isDragging) return;
    if(e.cancelable) e.preventDefault(); 
    const clientX = e.type === "touchmove" ? e.touches[0].clientX : e.clientX;
    const clientY = e.type === "touchmove" ? e.touches[0].clientY : e.clientY;
    el.style.left = (clientX - offsetX) + "px";
    el.style.top = (clientY - offsetY) + "px";
  };
  const stop = () => isDragging = false;
  
  el.addEventListener("mousedown", start);
  el.addEventListener("touchstart", start, {passive: true});
  document.addEventListener("mousemove", move);
  document.addEventListener("touchmove", move, {passive: false}); 
  document.addEventListener("mouseup", stop);
  document.addEventListener("touchend", stop);
}

makeDraggable(document.getElementById("miniBtn"));
makeDraggable(document.getElementById("loginBox"));
makeDraggable(document.getElementById("modBox"));
</script>
